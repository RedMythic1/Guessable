<!DOCTYPE html>
<html>
<head>
	<title>Word Checker</title>
</head>
<body>
	<h1>Enter a Word</h1>
	<code>{{streakp}}</code>
	<code>{{username}}</code>
	<form method="POST">
		<input type="text" name="word" placeholder="Enter a word">
		<button type="submit">Submit</button>
	</form>
	<h2>Leaderboard</h2>
	<ol>
    {% for user in leaderboard %}
        <li>{{ user.user_id }} - {{ user.streak }} streak</li>
    {% endfor %}
	</ol>
</body>
</html>
