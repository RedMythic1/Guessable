<!DOCTYPE html>
<html>
<head>
	<title>Word Checker</title>
	<style>
		body {
			background-color: #f2f2f2; /* Grey background */
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh; /* Center everything vertically */
			margin: 0; /* Remove default body margin */
		}

		h1, h2 {
			text-align: center; /* Center headers */
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		input[type="text"] {
			width: 300px; /* Triple the length */
			height: 35px; /* Same height as the button */
			background-color: black; /* Black background */
			color: white; /* White text */
			border: none; /* Remove input border */
			border-radius: 5px; /* Slightly boxier */
			padding: 5px; /* Add some padding */
			margin: 10px 0; /* Add margin for spacing */
		}

		button[type="submit"] {
			width: 300px; /* Match the input width */
			height: 35px; /* Same height as the input */
			background-color: #87CEFA; /* Light blue background */
			color: black; /* Black text */
			border: none; /* Remove button border */
			border-radius: 5px; /* Slightly boxier */
			cursor: pointer;
			margin-top: 10px; /* Add margin to separate from the input */
		}
	</style>
</head>
<body>
	<h1>Enter a Word</h1>
	<code>{{streakp}}</code>
	<code>{{username}}</code>
	<form method="POST">
		<input type="text" name="word" placeholder="Enter a word">
		<button type="submit">Submit</button>
	</form>
	<h2>Leaderboard</h2>
	<ol>
		{% for user in leaderboard %}
			<li>{{ user.user_id }} - {{ user.streak }} streak</li>
		{% endfor %}
	</ol>
</body>
</html>
